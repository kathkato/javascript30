<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

<style>
@import url('https://fonts.googleapis.com/css?family=Lato');

html, body {
  height: 100%;
}

body {
  padding: 0;
  margin: 0;
  background: #fff;
  color: #222222;
  font-family: 'Lato', sans-serif;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
}

p {
  font-size: 1.8rem;
}

span {
  visibility: hidden;
  font-size: 1.3rem;
}
</style>

<div>
  <p onClick="clickMe()">Click me!</p>
  <img src=""/>
  <br>
  <span>Check the JavaScript Console!</span>
</div>

<script>
const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

function clickMe() {
  const p = document.querySelector('p');
  const span = document.querySelector('span');
  const img = document.querySelector('img');
  p.style.fontSize = '0px';
  p.style.visibility = 'hidden';
  span.style.visibility = 'visible';
  img.src = 'http://katherinekato.com/misc/parrot.gif';
}

// Regular
console.log('Hello');

// Interpolated
console.log('Hello I am a %s string!', 'ðŸ’©');

// Styled
console.log('%c I am some great text', 'font-size: 50px; background: #f4f4f4')

// Warning!
console.warn('Oh no!');

// Error :|
console.error('Oh no!');

// Info
console.info('Crocodiles eat 3-4 people per year.');

// Testing
const p = document.querySelector('p');

console.assert(p.classList.contains('ouch'), 'That is wrong!');

// Clearing
console.clear();

// Viewing DOM Elements
console.log(p);
console.dir(p);

console.clear();

// Grouping together
dogs.forEach(dog => {
  console.groupCollapsed(`${dog.name}`);
  console.log(`This is ${dog.name}`);
  console.log(`${dog.name} is ${dog.age} years old`);
  console.log(`${dog.name} is ${dog.age * 7} dog years old`);
  console.groupEnd(`${dog.name}`);
});

// Counting
console.count('Wes');
console.count('Wes');
console.count('Steve');
console.count('Steve');
console.count('Wes');
console.count('Steve');
console.count('Wes');
console.count('Steve');
console.count('Steve');
console.count('Steve');
console.count('Steve');
console.count('Steve');

// Timing
console.time('fetching data');
fetch('https://api.github.com/users/kathkato')
  .then(data => data.json())
  .then(data => {
    console.timeEnd('fetching data');
    console.log(data);
  });

console.table(dogs);
</script>

</body>
</html>
